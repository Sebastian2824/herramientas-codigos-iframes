<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de IDs de Enlaces</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f1f8e9;
      color: #2e7d32;
    }
    h2 {
      color: #1b5e20;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      background-color: #e8f5e9;
      color: #1b5e20;
    }
    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 25px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    #fileInput {
      display: none;
    }
    .file-input-label {
      padding: 10px 15px;
      border-radius: 25px;
      background-color: #81c784;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .file-input-label:hover {
      background-color: #66bb6a;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e8f5e9;
      padding: 15px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      color: #1b5e20;
      font-family: monospace;
    }
    .mode {
      font-weight: bold;
      color: #2e7d32;
      background-color: #c8e6c9;
      padding: 3px 8px;
      border-radius: 12px;
      display: inline-block;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .title-icon {
      color: #4caf50;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span class="title-icon">üìÅ</span>Extractor de IDs de Google Drive / Mega</h2>

    <p>Modo actual: <span class="mode" id="mode">Drive</span></p>

    <div class="buttons">
      <button onclick="toggleMode()">üîÅ Cambiar a Mega/Drive</button>
      <label for="fileInput" class="file-input-label">üìÇ Seleccionar archivo</label>
      <input type="file" id="fileInput">
      <button onclick="extractIDs()">‚ú® Extraer IDs</button>
    </div>

    <textarea id="inputText" placeholder="Pega aqu√≠ tus enlaces de Google Drive o Mega..."></textarea>

    <div id="output"></div>
  </div>

  <script>
    let mode = 'Drive'; // Modo inicial

    function toggleMode() {
      mode = (mode === 'Drive') ? 'Mega' : 'Drive';
      document.getElementById('mode').innerText = mode;
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('inputText').value = reader.result;
      };
      reader.readAsText(event.target.files[0]);
    });

    function extractIDs() {
      const input = document.getElementById('inputText').value;
      const lines = input.split(/\r?\n/);
      const ids = [];

      lines.forEach(link => {
        if (mode === 'Drive') {
          const match = link.match(/\/d\/([a-zA-Z0-9_-]+)\//);
          if (match) ids.push(match[1]);
        } else if (mode === 'Mega') {
          const match = link.match(/mega\.nz\/file\/([a-zA-Z0-9_-]+#[a-zA-Z0-9_-]+)/);
          if (match) ids.push(match[1]);
        }
      });

      document.getElementById('output').innerHTML = ids.length
        ? `<strong>IDs extra√≠das (${mode}):</strong><br>` + ids.join('<br>')
        : "No se encontraron IDs v√°lidas.";
    }
  </script>
</body>
</html>
