<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Extractor de ID de Dailymotion</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f1f8e9;
      color: #2e7d32;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h2 {
      color: #1b5e20;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      border-bottom: 2px solid #4caf50;
      padding-bottom: 10px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      background-color: #e8f5e9;
      color: #1b5e20;
      resize: vertical;
    }
    
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #e8f5e9;
      padding: 15px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      color: #1b5e20;
      font-family: monospace;
      min-height: 50px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px 5px 0 0;
    }
    
    button:hover {
      background-color: #388e3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    #fileInput {
      display: none;
    }
    
    .file-input-label {
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #81c784;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      margin-right: 5px;
    }
    
    .file-input-label:hover {
      background-color: #66bb6a;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .button-container {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    p {
      color: #2e7d32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üìπ Extractor de ID de videos de Dailymotion</h2>
  
  <p>Pega los enlaces aqu√≠:</p>
  <textarea id="inputLinks" placeholder="https://www.dailymotion.com/video/k7JrzqmhCkBv2SzZpUk"></textarea>
  
  <div class="button-container">
    <label for="fileInput" class="file-input-label">üìÇ Cargar desde archivo</label>
    <input type="file" id="fileInput" accept=".txt">
    <button onclick="extractIDs()">üîç Extraer IDs</button>
    <button onclick="copyToClipboard()">üìã Copiar IDs</button>
  </div>

  <div class="output" id="outputIDs"></div>

  <script>
    function extractIDs() {
      const input = document.getElementById('inputLinks').value;
      const urls = input.split(/\s+/); // divide por espacios o saltos de l√≠nea
      const ids = urls.map(url => {
        const match = url.match(/dailymotion\.com\/video\/([a-zA-Z0-9]+)/);
        return match ? match[1] : null;
      }).filter(id => id); // elimina nulos
      document.getElementById('outputIDs').textContent = ids.length > 0 
        ? ids.join('\n') 
        : "No se encontraron IDs v√°lidas de Dailymotion";
    }

    function copyToClipboard() {
      const output = document.getElementById('outputIDs').textContent;
      if (!output) {
        alert("No hay IDs para copiar");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("¬°IDs copiados al portapapeles!");
      });
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('inputLinks').value = e.target.result;
        };
        reader.readAsText(file);
      }
    });
  </script>
</body>
</html>
