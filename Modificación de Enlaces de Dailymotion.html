<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Enlaces</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5fff9;
            color: #333;
        }
        
        h2 {
            color: #00a650;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            border-bottom: 2px solid #e0f5e8;
            padding-bottom: 10px;
        }
        
        h3 {
            color: #007a3d;
            margin: 20px 0 10px;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #d0e8d7;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
            background-color: white;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            border-color: #00a650;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 166, 80, 0.2);
        }
        
        button {
            background-color: #00a650;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px 0;
        }
        
        button:hover {
            background-color: #008a43;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 166, 80, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-upload {
            background-color: #e0f5e8;
            color: #007a3d;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
            border: 1px dashed #00a650;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .file-upload:hover {
            background-color: #c8eed6;
        }
        
        .file-upload::before {
            content: "üìÅ ";
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 166, 80, 0.1);
        }
        
        .input-section, .output-section {
            margin-bottom: 25px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
    <script>
        function convertirEnlaces() {
            let inputText = document.getElementById('inputText').value;
            let links = inputText.split('\n');
            let outputText = '';

            links.forEach(link => {
                // Verifica si el enlace tiene el formato correcto
                let regex = /https:\/\/dai.ly\/([a-zA-Z0-9]+)/;
                let match = link.match(regex);
                if (match) {
                    let nuevoLink = 'https://www.dailymotion.com/video/' + match[1];
                    outputText += nuevoLink + '\n';
                } else {
                    outputText += 'Enlace no v√°lido: ' + link + '\n';
                }
            });

            document.getElementById('outputText').value = outputText;
        }

        function cargarArchivo(event) {
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById('inputText').value = e.target.result;
                convertirEnlaces();
            };

            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Generador de Enlaces</h2>
        
        <div class="input-section">
            <textarea id="inputText" rows="10" placeholder="Introduce los enlaces o carga un archivo..."></textarea>
            
            <div class="button-container">
                <button onclick="convertirEnlaces()">Convertir Enlaces</button>
                <label for="fileInput" class="file-upload">Seleccionar archivo</label>
                <input type="file" id="fileInput" accept=".txt" onchange="cargarArchivo(event)">
            </div>
        </div>
        
        <div class="output-section">
            <h3>Resultado:</h3>
            <textarea id="outputText" rows="10" readonly></textarea>
        </div>
    </div>
</body>
</html>
