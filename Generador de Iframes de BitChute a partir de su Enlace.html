<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Generador de CÃ³digo Iframe BitChute</title>
  <style>
    body {

    #codigoGenerado {
      white-space: pre-wrap;

    .file-input-label {
      padding: 10px 20px;

      background-color: #66bb6a;

      color: #2e7d32;

<body>
  <div class="container">
    <h2>ðŸŽ¬ Generador de CÃ³digo Iframe de BitChute</h2>
    <p class="info-text">Convierte enlaces de BitChute en cÃ³digo HTML para incrustar videos</p>

    <label for="inputText">Pega los enlaces aquÃ­:</label>
    <textarea id="inputText" placeholder="Ejemplo: https://www.bitchute.com/video/DXMaZCiHTsZe"></textarea>

    <div class="buttons">
      <label for="fileInput" class="file-input-label">ðŸ“‚ Cargar desde archivo</label>
      <input type="file" id="fileInput" accept=".txt">
      <button onclick="convertirEnlaces()">âœ¨ Generar cÃ³digo</button>
    </div>

    <h3>CÃ³digo HTML generado:</h3>
    <textarea id="codigoGenerado" readonly></textarea>
    <button onclick="copiarCodigo()">ðŸ“‹ Copiar cÃ³digo</button>
  </div>

  <script>
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('inputText').value = e.target.result;
      };
      reader.readAsText(file);
    });

    function convertirEnlaces() {
      const text = document.getElementById('inputText').value;
      const lines = text.split('\n');
      const output = document.getElementById('codigoGenerado');
      let resultado = '';

      lines.forEach(line => {
        const match = line.trim().match(/https:\/\/www\.bitchute\.com\/video\/([a-zA-Z0-9]+)/);
        if (match) {
          const videoId = match[1];
          resultado += `<iframe width="800" height="440" src="https://www.bitchute.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>\n\n`;
        }
      });

      if (resultado) {
        const count = (resultado.match(/<iframe/g) || []).length;
        output.value = `/* ${count} iframe${count > 1 ? 's' : ''} generado${count > 1 ? 's' : ''} */\n\n${resultado}`;
      } else {
        output.value = 'âš ï¸ No se encontraron enlaces vÃ¡lidos de BitChute';
      }
    }

    function copiarCodigo() {
      const codigo = document.getElementById('codigoGenerado');
      if (!codigo.value.trim() || codigo.value.includes('No se encontraron')) {
        alert('No hay cÃ³digo vÃ¡lido para copiar');
        return;
      }
      navigator.clipboard.writeText(codigo.value).then(() => {
        alert('Â¡CÃ³digo copiado al portapapeles!');
      }).catch(err => {
        alert('Error al copiar el cÃ³digo');
      });
    }
  </script>
</body>
</html>
