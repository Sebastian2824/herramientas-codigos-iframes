<html>
<head>
    <base href="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de Código HTML</title>
    <style>
    body {
    margin: 0;
    padding: 30px 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00a650, #00733b);
    min-height: 100vh;
    color: #333;
    overflow-y: auto;
}

.container {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 850px;
    max-width: 100%;
    margin: 0 auto; /* Centrado horizontal */
    border: 1px solid rgba(255, 255, 255, 0.3);
}

    
    h2 {
        text-align: center;
        color: #00733b;
        margin-bottom: 30px;
        font-size: 28px;
        position: relative;
        padding-bottom: 10px;
    }
    
    h2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(to right, #00a650, #00ff88);
        border-radius: 2px;
    }
    
    .input-group {
        margin-bottom: 25px;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #00733b;
        font-size: 16px;
    }
    
    .input-group textarea {
        width: 100%;
        height: 100px;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        resize: vertical;
        font-family: 'Consolas', monospace;
        font-size: 14px;
        transition: all 0.3s ease;
        background: #f9f9f9;
    }
    
    .input-group textarea:focus {
        border-color: #00a650;
        box-shadow: 0 0 0 3px rgba(0, 166, 80, 0.1);
        outline: none;
        background: #fff;
    }
    
    .input-group textarea::placeholder {
        color: #aaa;
        font-style: italic;
    }
    
    .generate-btn {
        background: linear-gradient(to right, #00a650, #00cc66);
        color: white;
        border: none;
        padding: 16px 30px;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 16px;
        width: 100%;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(0, 166, 80, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }
    
    .generate-btn:hover {
        background: linear-gradient(to right, #00cc66, #00e676);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 204, 102, 0.4);
    }
    
    .generate-btn:active {
        transform: translateY(0);
    }
    
    .generate-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .generate-btn:hover::after {
        left: 100%;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        
        h2 {
            font-size: 24px;
        }
        
        .input-group textarea {
            height: 80px;
            padding: 12px;
        }
        
        .generate-btn {
            padding: 14px 20px;
            font-size: 14px;
        }
    }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Generador de Reproductor de Video</h2>
        
        <div class="input-group">
            <label>Código de Google Drive:</label>
            <textarea id="googleDriveCode" placeholder="Ejemplo: &lt;iframe src='https://drive.google.com/...'>&lt;/iframe>"></textarea>
        </div>
        
        <div class="input-group">
            <label>Código de Mega:</label>
            <textarea id="megaCode" placeholder="Ejemplo: &lt;iframe src='https://mega.nz/...'>&lt;/iframe>"></textarea>
        </div>
        
        <div class="input-group">
            <label>Código de Dailymotion:</label>
            <textarea id="dailymotionCode" placeholder="Ejemplo: &lt;iframe src='https://www.dailymotion.com/...'>&lt;/iframe>"></textarea>
        </div>
        
        <div class="input-group">
            <label>Código de Abyss:</label>
            <textarea id="abyssCode" placeholder="Ejemplo: &lt;iframe src='https://abyss.com/...'>&lt;/iframe>"></textarea>
        </div>

        <div class="input-group">
            <label>Código de Okru:</label>
            <textarea id="OkruCode" placeholder="Ejemplo: &lt;iframe src='https://ok.ru/...'>&lt;/iframe>"></textarea>
        </div>
        
        <div class="input-group">
            <label>Código de StreamHG:</label>
            <textarea id="StreamHGCode" placeholder="Ejemplo: &lt;iframe src='https://streamhg.com/...'>&lt;/iframe>"></textarea>
        </div>

        <div class="input-group">
            <label>Código de Rumble:</label>
            <textarea id="RumbleCode" placeholder="Ejemplo: &lt;iframe src='https://rumble.com/...'>&lt;/iframe>"></textarea>
        </div>

        <div class="input-group">
            <label>Código de Bitchute:</label>
            <textarea id="BitchuteCode" placeholder="Ejemplo: &lt;iframe src='https://www.bitchute.com/...'>&lt;/iframe>"></textarea>
        </div>
        
        <div class="input-group">
            <label>Código de Odysee:</label>
            <textarea id="OdyseeCode" placeholder="Ejemplo: &lt;iframe src='https://odysee.com/...'>&lt;/iframe>"></textarea>
        </div>

        <div class="input-group">
            <label>Código de TokioVideo:</label>
            <textarea id="TokioVideoCode" placeholder="Ejemplo: &lt;iframe src='https://tokio.com/...'>&lt;/iframe>"></textarea>
        </div>

        <button class="generate-btn" onclick="generateHTML()">Generar y Descargar HTML</button>
    </div>
    <script>
    function generateHTML() {
        const googleDriveCode = document.getElementById('googleDriveCode').value;
        const megaCode = document.getElementById('megaCode').value;
        const dailymotionCode = document.getElementById('dailymotionCode').value;
        const abyssCode = document.getElementById('abyssCode').value;
        const OkruCode = document.getElementById('OkruCode').value;
        const StreamHGCode = document.getElementById('StreamHGCode').value;
        const RumbleCode = document.getElementById('RumbleCode').value;
        const BitchuteCode = document.getElementById('BitchuteCode').value;
        const OdyseeCode = document.getElementById('OdyseeCode').value;
        const TokioVideoCode = document.getElementById('TokioVideoCode').value;

        const template = `<!DOCTYPE html>
    <html>
    <head>
        <base href="">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reproductor de Video Multifuncional</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background: url(https://static.wixstatic.com/media/8a7da0_da693a5c2b2d42bbb084707197421b0a~mv2.png);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .container {
                background: #ffffff;
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.18);
                max-width: 90%;
                width: 800px;
                position: relative;
            }
    
            .video-container {
                width: 100%;
                aspect-ratio: 16 / 9;
                position: relative;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
                margin-bottom: 20px;
            }
    
            .video-frame {
                width: 100%;
                height: 100%;
                border: none;
            }
    
            .controls {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 38%;
                left: 10px;
                transform: translateY(-50%);
                background: rgba(255, 255, 255, 0.9);
                padding: 10px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                z-index: 10;
            }
    
            .control-btn {
                background: #003a73;
                color: #ffffff;
                border: none;
                padding: 10px 15px;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
                text-transform: uppercase;
                letter-spacing: 1px;
            }
    
            .control-btn:hover {
                background: #0099cc;
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            }
    
            .toggle-btn {
                position: absolute;
                top: 10px;
                left: 10px;
                background: #003a73;
                color: #ffffff;
                border: none;
                padding: 10px;
                border-radius: 50px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
                z-index: 20;
            }
    
            .toggle-btn:hover {
                background: #0099cc;
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(0, 204, 255, 0.5);
            }
    
            @media (max-width: 600px) {
                .controls {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <button class="toggle-btn" onclick="toggleControls()">OPCIONES DE VIDEO</button>
            <div class="controls" id="controls">
                <button class="control-btn" onclick="changeVideo('Google Drive')">Google Drive</button>
            <button class="control-btn" onclick="changeVideo('Mega')">Mega</button>
            <button class="control-btn" onclick="changeVideo('Dailymotion')">Dailymotion</button>
            <button class="control-btn" onclick="changeVideo('Abyss')">Abyss</button>
            <button class="control-btn" onclick="changeVideo('Okru')">Okru</button>
            <button class="control-btn" onclick="changeVideo('StreamHG')">StreamHG</button>
            <button class="control-btn" onclick="changeVideo('Rumble')">Rumble</button>
            <button class="control-btn" onclick="changeVideo('Bitchute')">Bitchute</button>
            <button class="control-btn" onclick="changeVideo('Odysee')">Odysee</button>
            <button class="control-btn" onclick="changeVideo('TokioVideo')">TokioVideo</button>
            </div>
            <div class="video-container" id="videoContainer">
                <iframe id="videoFrame" class="video-frame" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        
        <script>
            function toggleControls() {
                const controls = document.getElementById('controls');
                controls.style.display = controls.style.display === 'flex' ? 'none' : 'flex';
            }
    
            function changeVideo(platform) {
                const videoContainer = document.getElementById('videoContainer');
                let embedCode = '';
            
                switch(platform) {
                    case 'Google Drive':
                        embedCode = \`${googleDriveCode}\`;
                        break;
                    case 'Mega':
                        embedCode = \`${megaCode}\`;
                        break;
                    case 'Dailymotion':
                        embedCode = \`${dailymotionCode}\`;
                        break;
                    case 'Abyss':
                        embedCode = \`${abyssCode}\`;
                        break;
                    case 'Okru':
                        embedCode = \`${OkruCode}\`;
                        break;
                    case 'StreamHG':
                        embedCode = \`${StreamHGCode}\`;
                        break;
                    case 'Rumble':
                        embedCode = \`${RumbleCode}\`;
                        break;
                    case 'Bitchute':
                        embedCode = \`${BitchuteCode}\`;
                        break;
                    case 'Odysee':
                        embedCode = \`${OdyseeCode}\`;
                        break;
                    case 'TokioVideo':
                        embedCode = \`${TokioVideoCode}\`;
                        break;
                    default:
                        embedCode = '';
                }
            
                videoContainer.innerHTML = embedCode;
            }
            
            // Inicializar con Google Drive como opción predeterminada
            changeVideo('Google Drive');
        <\/script>
    </body>
    </html>`;
    
        // Crear un blob con el contenido HTML
        const blob = new Blob([template], { type: 'text/html' });
        
        // Crear un enlace de descarga
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'reproductor-video.html';
        
        // Simular clic en el enlace para iniciar la descarga
        downloadLink.click();
        
        // Liberar el objeto URL
        URL.revokeObjectURL(downloadLink.href);
    }
    </script>
    </body></html>
